<div class="container">
    <meta http-equiv="refresh" content="10">
    <p>&nbsp;</p>
    <div class="row">
        <H1>{{titel}}</H1>
    </div>
    <p>&nbsp;</p>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">
                <H4>Plaats</H4>
            </th>
            <th scope="col">
                <H4>Nummer</H4>
            </th>
            <th scope="col">
                <H4>Team</H4>
            </th>
            <th scope="col">
                <H4>T</H4>
            </th>
            <th scope="col">
                <H4>A</H4>
            </th>
            <th scope="col">
                <H4>MW</H4>
            </th>
            <th scope="col">
                <H4>Aftr</H4>
            </th>
            <th scope="col">
                <H4>Score</H4>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let team of teamArray">
            <th scope="row"><h4>plaats</h4></th>
            <td> <h4>{{team[0]}}</h4></td>
            <td> <h4>{{team[1]}}</h4></td>
            <td> <h4>{{team[2]}}</h4></td>
            <td> <h4>{{team[3]}}</h4></td>
            <td> <h4>{{team[4]}}</h4></td>
            <td> <h4>{{team[5]}}</h4></td>
            <td> <h4>{{team[6]}}</h4></td>
        </tr>
        </tbody>
    </table>
</div>
