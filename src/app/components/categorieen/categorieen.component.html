<div class="container">
    <div class="row">
        <div class="col" >
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Elijn">
                <label class="form-check-label" for="Elijn">
                    E-lijn
                </label>
            </div>
        </div>
        <div class="w-100">
        </div>
        <div class="col" >
            <div class="form-check" *ngFor="let n of niveaus">
                <input class="form-check-input" type="checkbox" value="{{n.niveau}}" [(ngModel)]="n.selected" id="Niveau" (change)="selectAllcat()" [checked]="selectedAllcat">
                <label class="form-check-label" for="Niveau">
                    {{n.niveau}}
                </label>
            </div>
        </div>
        <div class="w-100">
        </div>
        <div class="col" >
            <div class="form-check" *ngFor="let n of categorieen">
                <input class="form-check-input" type="checkbox" value="{{n.categorie}}" [(ngModel)]="n.selected" (change)="checkIfAllSelectedcat()">
                <label class="form-check-label">
                    {{n.categorie}}
                </label>
            </div>
        </div>
        <p>&nbsp;</p>
    </div>
</div>
